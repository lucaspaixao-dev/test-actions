on:
  push:
    branches: [ main ]
    paths-ignore:
      - .github/**
      - "**/README.md"
      - "**/catalog-info.yaml"
  workflow_dispatch:

name: Main

jobs:
  build:
    name: build
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Rename the artifact
        run: cp build/libs/*-all.jar app.jar

      - name: Save the artifact
        uses: actions/upload-artifact@master
        with:
          name: actions-example-artifact
          path: app.jar

  fake-deploy:
    runs-on: self-hosted
    needs: run-unit-tests
    steps:
      - name: Get the artifact
        uses: actions/download-artifact@master
        with:
          name: actions-example-artifact

      - name: Fake deploy
        run: ls *.jar
